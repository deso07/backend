{% extends 'base.html' %}
{% block title %}Customers{% endblock %}

{% block content %}
<div class="container">
    <h2>Клиенты</h2>
    <a href="{% url 'add_customer' %}" class="btn btn-success mb-3">Добавить клиента</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Действие</th> <!-- ✅ Добавляем заголовок для кнопок -->
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td><a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a></td>
                <td>{{ customer.phone }}</td>
                <td>  <!-- ✅ Кнопки редактирования и удаления -->
                    <a href="{% url 'edit_customer' customer.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
