{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
    <h1 class="mb-4">{{ note.title }}</h1>
    <p class="lead">{{ note.content }}</p>
    <p class="text-muted">Создано: {{ note.created_at }}</p>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
