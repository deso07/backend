{% extends 'base.html' %}

{% block title %}Удалить заметку{% endblock %}

{% block content %}
    <h1 class="mb-4">Удалить заметку "{{ note.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
