<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Detail</title>
    <link rel="stylesheet" href="{% static 'todos/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'todos/base.html' %}
    <div class="container mt-5">
        <h1>{{ todo.title }}</h1>
        <p><strong>Description:</strong> {{ todo.description }}</p>
        <p><strong>Due Date:</strong> {{ todo.due_date }}</p>
        <p><strong>Status:</strong> {{ todo.status|yesno:"Completed,Pending" }}</p>
        <a href="{% url 'todos:index' %}" class="btn btn-primary">Back to Todos</a>
        <a href="{% url 'todos:edit' todo.id %}" class="btn btn-secondary">Edit Todo</a>
        <form action="{% url 'todos:delete' todo.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Todo</button>
        </form>
    </div>
    <script src="{% static 'todos/js/scripts.js' %}"></script>
</body>
</html>
