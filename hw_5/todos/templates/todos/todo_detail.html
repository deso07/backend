{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-tasks me-2"></i>Todo Details
                    </h4>
                    <span class="badge {% if todo.status %}bg-success{% else %}bg-warning{% endif %}">
                        {% if todo.status %}Completed{% else %}Pending{% endif %}
                    </span>
                </div>
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">{{ todo.title }}</h2>
                    
                    <div class="mb-4">
                        <h5 class="text-muted mb-2">Description</h5>
                        <p class="card-text">{{ todo.description }}</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="text-muted mb-2">Due Date</h5>
                        <p class="card-text">
                            <i class="far fa-calendar me-2"></i>
                            {{ todo.due_date }}
                        </p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="text-muted mb-2">Created By</h5>
                        <p class="card-text">
                            <i class="far fa-user me-2"></i>
                            {{ todo.user.username }}
                        </p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'todos:index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to List
                        </a>
                        <a href="{% url 'todos:delete' todo.id %}" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
