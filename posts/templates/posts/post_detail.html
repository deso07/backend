{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.description }}</p>
<img src="{{ post.picture.url }}" alt="{{ post.title }}">
{% if request.user == post.author or request.user.is_superuser %}
    <a href="{% url 'post_delete' post.id %}">Delete</a>
{% endif %}
{% endblock %}
